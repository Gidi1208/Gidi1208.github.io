<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online Tech Support Portal</title>
    <link rel="stylesheet" href="portalstyle.css" />
</head>
<body>
    <nav>
        <div class="logo">
            <img src="https://via.placeholder.com/50x50/007bff/FFFFFF?text=OTS" alt="Online Tech Support Logo" />
            <h1>Online Tech Support Portal</h1>
        </div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="landing" id="home">
            <h2>Welcome to Online Tech Support</h2>
            <p>Your trusted partner for all technical solutions</p>
        </div>

        <div class="login-form">
            <form action="#" method="post">
                <h3>Login to Your Account</h3>
                <input type="email" name="email" placeholder="Enter your email" required />
                <input type="password" name="password" placeholder="Enter your password" required />
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>College Event Participation Form</title>
</head>
<body>
    <h1>College Event Participation Form</h1>
    <form action="/serverlogic" method="post" novalidate>
        <fieldset>
            <legend>Personal Information</legend>
            <div>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required autofocus maxlength="100" />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6" maxlength="20" />
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required />
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="+1234567890" pattern="^\+?[0-9\s\-]{7,15}$" required />
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required max="2006-12-31" />
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="18" min="10" max="100" required />
            </div>
            <div>
                <label for="website">Personal Website:</label>
                <input type="url" id="website" name="website" placeholder="https://example.com" required />
            </div>
            <div>
                <label for="search">Search Interests:</label>
                <input type="search" id="search" name="search" placeholder="Search topics" required />
            </div>
            <div>
                <label for="profilepic">Upload Profile Picture:</label>
                <input type="file" id="profilepic" name="profilepic" accept="image/*" required />
            </div>
        </fieldset>

        <fieldset>
            <legend>Event Details</legend>
            <div>
                <label for="event">Select Event:</label>
                <select id="event" name="event" required>
                    <option value="">--Please choose an event--</option>
                    <option value="cultural">Cultural Fest</option>
                    <option value="sports">Sports Meet</option>
                    <option value="tech">Tech Symposium</option>
                    <option value="workshop">Workshop</option>
                    <option value="seminar">Seminar</option>
                </select>
            </div>
            <div>
                <label>Participation Type:</label>
                <input type="radio" id="participant" name="participation" value="participant" required />
                <label for="participant">Participant</label>
                <input type="radio" id="volunteer" name="participation" value="volunteer" />
                <label for="volunteer">Volunteer</label>
            </div>
            <div>
                <label>Interests (Select all that apply):</label>
                <input type="checkbox" id="interest1" name="interest1" value="music" />
                <label for="interest1">Music</label>
                <input type="checkbox" id="interest2" name="interest2" value="sports" />
                <label for="interest2">Sports</label>
                <input type="checkbox" id="interest3" name="interest3" value="technology" />
                <label for="interest3">Technology</label>
                <input type="checkbox" id="interest4" name="interest4" value="arts" />
                <label for="interest4">Arts</label>
            </div>
            <div>
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments here..." rows="4" cols="50" required></textarea>
            </div>
            <div>
                <label for="progress">Registration Progress:</label>
                <progress id="progress" name="progress" value="70" max="100">70%</progress>
            </div>
        </fieldset>

        <div>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </div>
    </form>

    <h2>Event Audio</h2>
    <audio controls>
        <source src="Best code editors.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

    <h2>Event Video</h2>
    <video width="320" height="240" controls>
        <source src="HTML _W3Schools.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <h2>Reference Links</h2>
    <ul>
        <li><a href="https://www.collegedekho.com/articles/college-events/" target="_blank" rel="noopener noreferrer">College Events Guide</a></li>
        <li><a href="https://www.eventbrite.com/blog/college-events/" target="_blank" rel="noopener noreferrer">Event Planning for College Students</a></li>
    </ul>
</body>
</html>
